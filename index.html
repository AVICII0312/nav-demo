<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main >
        <div class="warrp" id="mainxxx"></div>
    </main>
    <footer></footer>
<script>
    var keys = {
        0: ['q','w','e','r','t','y','u','i','o','p'],
        1: ['a','s','d','f','g','h','j','k','l'],
        2: ['z','x','c','v','b','n','m'],
        'length': 3
     }
     var hash = {
         'q':'qq.com','w:':'weibo.com','e':'ele.me','r':'renren.com','t':'tianya.com','y':'youtube.com','u':'uc.com','a':'alibaba.com','g':'google.com','z':'zhihu.com','c':'china.com'
     }
        hashInlocalStorage = JSON.parse(localStorage.getItem('aaa') || 'null')
        if (hashInlocalStorage){
                hash = hashInlocalStorage
        }

     index = 0
     while (index < keys['length'] ){
        divxxx = document.createElement('div')
        mainxxx.appendChild(divxxx)
        row = keys[index]
        index2 = 0
        while (index2 < row['length']){
            kbdxxx = document.createElement('kbd')
            kbdxxx.textContent = row[index2]
            buttonx = document.createElement('button')
            kbdxxx.appendChild(buttonx)
            buttonx.textContent = '编辑'
            buttonx.id = row[index2]
            buttonx.onclick = function(zz){
                key = zz['target']['id']
                x = prompt('给我一个网址')
                hash[key] = x
                localStorage.setItem('aaa',JSON.stringify(hash))
            }
            divxxx.appendChild(kbdxxx)
            index2 = index2+1
        }
        
        index = index+1
    }
    document.onkeypress = function(xx){
        key = (xx['key'])
        website = (hash[key])
        window.open ('http://'+ website,'_blank')
    }

</script>
</body>
</html>
